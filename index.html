<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Makeup</title>
    <link rel="stylesheet" href="maquiagem.css">
</head>
<body>

    <header>
        <h1>Pink Makeup</h1>
        <p>Maquiagens incríveis por apenas R$10,00!</p>
    </header>

    <section id="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Produto 1">
            <h2>Batons Coloridos</h2>
            <p>Preço: R$10,00</p>
            <button onclick="addToCart('Batons Coloridos')">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Produto 2">
            <h2>Máscara de Cílios</h2>
            <p>Preço: R$10,00</p>
            <button onclick="addToCart('Máscara de Cílios')">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Produto 3">
            <h2>Pó Compacto</h2>
            <p>Preço: R$10,00</p>
            <button onclick="addToCart('Pó Compacto')">Adicionar ao Carrinho</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Pink Makeup. Todos os direitos reservados.</p>
    </footer>

    <script src="maquiagem.js"></script>
</body>
</html>
